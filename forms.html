<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
    </head>
    <body>
        <header></header>
        <main>
            <form method="POST" action="https://request-inspector.glitch.me/">

                <label for="email">Email</label>
                <input id="email" name="email" type="text" placeholder="email@domain.com">

                <br>
                <br>

                <label for="password">Password</label>
                <input id="password" name="Password" type="password" placeholder="Password">

                <br>
                <br>

                <label for="bio">Bio</label>
                <br>
                <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Short Description of Yourself."></textarea>

                <h4>How did you hear about us?</h4>
                <input name="route" id="quiz_a" type="radio" value="billboard"><label for="quiz_a">Billboard</label>
                <input name="route" id="quiz_b" type="radio" value="radio"><label for="quiz_b">Radio Advertisement</label>
                <input name="route" id="quiz_c" type="radio" value="internet"><label for="quiz_c">Internet Advertisement</label>
                <input name="route" id="quiz_d" type="radio" value="other"><label for="quiz_d">Other</label>

                <br>
                <br>

                <label for="web_browser">Which web browser are you using?</label>
                <br>
                <select name="web_browser" id="web_browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                </select>

                <br>
                <br>

                <button type="submit">Submit</button>
            </form>

        </main>

        <footer>

        </footer>

    </body>
</html>
