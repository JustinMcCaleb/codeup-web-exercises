<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Register</title>
    </head>
    
    <body>
    
        <header></header>
    
        <main>

            <form method="POST" action="https://request-inspector.glitch.me/">

                <label for="username">Username: </label>
                <input id="username" name="username" type="text" placeholder="Required" required autofocus>

                <br>
                <br>

                <label for="email">Email: </label>
                <input id="email" name="email" type="text" placeholder="Required" required>

                <br>
                <br>

                <label for="password">Password: </label>
                <input id="password" name="password" type="password" placeholder="Required" required>
                <br>
                <label for="confirm_password">Confirm Password: </label>
                <input id="confirm_password" name="confirm_password" type="password" placeholder="Required" required>

                <br>
                <br>

                <input id="newsletter" name="newsletter" value="yes" type="checkbox" checked>
                <label for="newsletter">Sign me up to the Newsletter!</label>

                <br>
                <br>

                <button type="submit">Create New Account!</button>
                <hr>
            </form>

        </main>
    
        <footer>
            
        </footer>
    </body>
</html>
