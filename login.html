<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
    </head>
    <body>
        <header></header>
        <style>
            em {
                color: red;
            }

            div {
                margin: 25px;
            }
        </style>

        <main>
            <form method="POST" action="https://request-inspector.glitch.me/">
                <div>
                    <label for="username">Username<em>*</em></label>
                    <input id="username" name="username" type="text" placeholder="abc123" required autofocus>
                </div>
                <div>
                    <label for="email">Email<em>*</em></label>
                    <input id="email" name="email" type="text" placeholder="email@domain.com" required>
                </div>
                <div>
                    <label for="password">Password<em>*</em></label>
                    <input id="password" name="password" type="password" required>
                </div>
                <div>
                    <input id="login" name="keep_login" type="checkbox" value="yes" checked>
                    <label for="login">Keep me logged in for 2 weeks.</label>
                </div>
                <div>
                    <p><em>*</em> Required field.</p>
                    <button type="submit">Login</button>
                    <hr>
                </div>
            </form>
        </main>

        <footer></footer>
    </body>
</html>
