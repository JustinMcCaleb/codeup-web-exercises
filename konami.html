<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Konami Code</title>
    </head>
    <body>
    <h1>Konami Code</h1>

    <script src="js/jquery-2.2.4.js"></script>
    <script>
        "use strict";

        var array = [1, 2, 3];

        var bucket = [];
        let lastKeyTime = Date.now();

        var konamiCode = ['arrowup', 'arrowdown', 'arrowleft', 'arrowright', 'b', 'a', 'enter'];

        $(document).keydown(function(event){
            // console.log(event.key);

            const currentTime = Date.now();

            if (currentTime - lastKeyTime > 2000) {
                bucket = [];
            }

            bucket.push(event.key.toLowerCase());

            lastKeyTime = currentTime;

            // console.log(bucket);

            codeComplete();
        });

        function codeComplete() {
            if(bucket[0] === 'arrowup'
                &&
                bucket[1] === 'arrowup'
                &&
                bucket[2] === 'arrowdown'
                &&
                bucket[3] === 'arrowdown'
                &&
                bucket[4] === 'arrowleft'
                &&
                bucket[5] === 'arrowleft'
                &&
                bucket[6] === 'arrowright'
                &&
                bucket[7] === 'arrowright'
                &&
                bucket[8] === 'b'
                &&
                bucket[9] === 'a'
                &&
                bucket[10] === 'enter'
            ) {
                alert('finally');
            }
        }





    </script>
    </body>
</html>
