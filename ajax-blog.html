<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>ajax blog</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=BenchNine&display=swap" rel="stylesheet">
        <style>
            body {
                box-sizing: border-box;
                height: 100vh;
                font-family: 'BenchNine', sans-serif;
                font-size: larger;
                background-color: #cdcdcd;
            }

            main {
                height: 100%;
            }
        </style>
    </head>
    <body>

        <header class="container-fluid p-0">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand">Navbar</a>
                <form class="form-inline">
<!--                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">-->
<!--                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
                </form>
            </nav>
        </header>

        <main class="container-fluid d-flex">
            <div class="col-3"></div>
            <div class="col-6" id="posts"></div>
            <div class="col-3"></div>
        </main>


        <footer></footer>


        <script src="js/jquery-2.2.4.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function() {

                $.get('data/blog.json').done(function(data){
                for(var i = 0; i < data.length; i += 1) {
                    $('#posts').append('<div><h3>' + data[i].title + '</h3><h5>' + data[i].date + '</h5><p>' + data[i].content + '</p></div>')
                }
                });
            });
        </script>
    </body>
</html>
