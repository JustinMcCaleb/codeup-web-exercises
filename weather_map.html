        <div class="card" id="weatherInfo"></div>


    <!--jQuery & bootstrap-->
    <script src="js/jquery-2.2.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!--API Key file-->
    <script src="js/keys.js"></script>

    <script>
        'use strict';

        // Send a request to OpenWeatherMap OneCall API
        var weatherUrl = 'https://api.openweathermap.org/data/2.5/onecall';
        var weatherOptions = {
            lat: 29.4241,
            lon: -98.4936,
            appid: OPEN_WEATHER_APPID,
            exclude: 'minutely, current, hourly',
            units: 'imperial',
        };

        //the property dt is a long number representing a date. use 'new Date(number here * 1000). Then add .toDateString(); for better presentation.
        function parseDate(timestamp){
            // var todayDate = new Date(data.daily[0].dt * 1000);
            return new Date(timestamp * 1000).toLocaleDateString();
        }

        function parseTime(timestamp) {
            return new Date(timestamp * 1000).toLocaleTimeString();
        }

        $.get(weatherUrl, weatherOptions).done(function(data) {
            //use a '.' to access a property in the JSON or a ['index'] to access an array index.
            console.log(data);
            // console.log(parseTime(data.daily[0].sunrise));
            // console.log(data.daily[0].feels_like.morn);
            // console.log(parseDate(data.daily[0].dt));

            $('#weatherInfo').append(
                '<div class="card-header d-flex justify-content-center">' + parseDate(data.daily[0].dt) + '</div>'
                +
                '<ul class="list-group list-group-flush">'
                +
                '<li class="list-group-item d-flex justify-content-center">' + data.daily[0].temp.day + '</li>'
                +
                '<li class="list-group-item d-flex justify-content-center">Condition: ' + data.daily[0].weather[0].description + '</li>'
                +
                '<li class="list-group-item d-flex justify-content-center">Humidity: ' + data.daily[0].humidity + '%</li>'
                +
                '<li class="list-group-item d-flex justify-content-center">Wind: ' + data.daily[0].wind_speed + '</li>'
                +
                '<li class="list-group-item d-flex justify-content-center">Pressure: ' + data.daily[0].pressure + '</li>'
                +
                '</ul>'
            )

        });
