<html lang="en">
    <head>

    <body>


    <nav class="d-flex navbar navbar-light bg-light">
        <div class="nav-item mx-2">
            <a class="navbar-brand" href="#">Pizza World</a>
        </div>
        <div class="nav-item nav-link">
            <a class="text-dark" href="#">Order Online</a>
        </div>
        <div class="nav-item nav-link">
            <a class="text-dark" href="#">Menu</a>
        </div>
        <div class="nav-item nav-link">
            <form class="form-inline" action="#">
                <input class="form-control" type="search" placeholder="Zip Code">
                <button class="btn btn-outline-secondary ml-1">Search stores near you!</button>
            </form>
        </div>
        <div class="nav-item ml-auto">
            <a class="text-dark" href="#"><i class="fas fa-user mr-1"></i>Sign Up</a>

    <div class="container-fluid d-flex flex-column align-items-center">
        <div class="jumbotron m-0 p-0 text-center d-flex align-items-center">

        </div>

        <nav class="pl-5 mr-auto">

                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</a>

        </nav>

            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">...</div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
