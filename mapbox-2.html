<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MapBox Mini Exercise 2</title>

        <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet' />

        <style>
            body {
                background-color: #3b3f41;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            #map {
                height: 600px;
                width: 700px;
                border: 5px solid black;
            }

        </style>

    </head>
    <body>


    <div id='map'></div>

    <!-- JS link for API key -->
    <script src="js/keys.js"></script>
    <script>

// Mini - Exercise 2 (after markers and popups)
// Create an HTML file called mapbox-2.html
// In this file, create a Mapbox map that shows Washington D.C. and with a marker on the Lincoln Memorial.
// Add a popup to the Lincoln Memorial marker that contains the text "Lincoln Memorial"
// Bonus: when the marker is dragged and released, display the coordinates in an h1


        mapboxgl.accessToken = mapboxKey;
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v9',
            zoom: 12,
            center: [-77.0369 , 38.9070],
        });


        var lincolnPopup = new mapboxgl.Popup()
            .setHTML('<p>Lincoln Memorial</p>');

        // dcMarker
        var dcMarker = new mapboxgl.Marker()
            .setLngLat([-77.050636, 38.889248])
            .addTo(map)
            .setPopup(lincolnPopup);

    </script>


    </body>
</html>
