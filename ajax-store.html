<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
            width: 100vw;
            background-color: #cddbe3;
        }
        form{
            width: 60%;
        }
    </style>
</head>

<body class="d-flex flex-column align-items-center justify-content-center">

<h1>My Tool Store</h1>
<form action="" class="d-flex flex-column justify-content-center">
<table id="products" class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th class="text-center">Title</th>
            <th class="text-center">Quantity</th>
            <th class="text-center">Price</th>
            <th class="text-center">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button class="refresh btn-secondary text-dark" type="submit">Refresh Table</button>
</form>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json

        $.ajax('data/inventory.json').done(function(data) {
           //for loop used to loop through the JSON file
            for(var i = 0; i < data.length; i += 1) {
                // TODO: Take the data from inventory.json and append it to the products table

                $('#insertProducts').append('<tr class="table-dark"><td class="text-center text-dark">' + data[i].title + '</td>' + '<td class="text-center text-dark">' + data[i].quantity + '</td>' + '<td class="text-center text-dark">' + data[i].price + '</td>' + '<td class="text-center text-dark">' + data[i].categories + '</td>' + '</tr>');
            }
        });

        //used to refresh ONLY the table with ID #products when button is clicked
        $('.refresh').click(function(){
            $('#products').load('ajax-store.html #products')
        });

})();
</script>

</body>
</html>
